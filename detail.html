<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="shift_jis">
        <title>ロード中</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/common.css?ver=20230217"/>
        <link rel="stylesheet" href="./css/detail.css?ver=20230217"/>
        <script type="text/javascript" src="./SETTING.JS?ver=20230217"></script>
        <script type="text/javascript" src="./js/encode.js?ver=20230217"></script>
        <script type="text/javascript" src="./js/models.js?ver=20230217"></script>
        <script type="text/javascript" src="./js/common.js?ver=20230217"></script>
        <script type="text/javascript" src="./js/detail.js?ver=20230217"></script>
    </head>
    <body>
        <!--初期表示-->
        <div class="default-show">
            Now Loading...
        </div>
        <!--メインコンテナ-->
        <div class="default-hidden container-fluid p-0" style="display: none;" id="main">
            <div class="flex-row d-flex">
                <!--サイドバー-->
                <div class="d-none d-md-block border border-secondary vh-100 sticky-top bg-light overflow-scroll" style="max-width: 350px; min-width: 350px">
                    <div id="side-bar" class="container-fluid p-2"></div>
                </div>
                <!--メインのコンテナ-->
                <div class="container-fluid">
                    <!--ナビゲーションバー-->
                    <div class="row">
                        <div class="col-12">
                            <nav class="navbar navbar-expand-xl navbar-light bg-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="./index.html" id="nav-title"></a>
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                            <li class="nav-item">
                                                <a class="nav-link" aria-current="page" href="./index.html">スレッド一覧</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" aria-current="page" href="./index.html">スレ立て</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" aria-current="page" href="../index.html">従来版</a>
                                            </li>
                                        </ul>
                                        <form class="d-flex">
                                            <input class="form-control me-2" type="search" placeholder="キーワード" aria-label="Search">
                                            <button class="btn btn-outline-success text-nowrap" type="submit">検索</button>
                                        </form>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <!--レス一覧-->
                    <div class="row">
                        <div class="col-12 border border-secondary" id="response-list">
                           <!--ボタンとか-->
                           <div class="gotop topButton">トップへ</div>
                           <div class="gobottom bottomButton">最下部へ</div>
                        </div>
                    </div>
                    <div></div>
                    <!--書き込み欄-->
                    <div class="row">
                        <div class="col-12 border border-secondary">
                            <form method="POST" action="../../test/bbs.cgi" class="p-3 container-fluid" id="post-form">
                                <div class="row row-cols-auto">
                                    <div class="col mb-2">
                                        <label for="FROM" style="width: 3rem;">名前</label>
                                        <input type="text" class="post-input" name="FROM"/>
                                    </div>
                                    <div class="col mb-2">
                                        <label for="mail" style="width: 3rem;">メール</label>
                                        <input type="mail" class="post-input" name="mail"/>           
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <textarea class="w-100 post-input" style="resize:none;" rows="3" name="MESSAGE"></textarea>
                                </div>
                                <div class="row">
                                    <button type="button" class="w-100 btn btn-primary post-input" id="post-button">投稿</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
